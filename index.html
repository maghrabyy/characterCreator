<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Scripts -->
    <script src="script/script.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/52f4839422.js" crossorigin="anonymous"></script>
    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Press+Start+2P&family=Righteous&family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <header>   
         <nav class="d-flex justify-content-center pt-2 mb-3 text-white">
            <div class="title pt-2 pb-2 d-flex justify-content-between flex-wrap">
                <div class="greetingMsg d-flex ms-auto me-auto">
                    <h1>Hello</h1>
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="search d-none d-flex gap-3" id="search-area">
                    <div class="input-box">
                        <input type="text" required id="search-input" name="search">
                        <span>Search</span>
                    </div>
                    <button class="btn btn-secondary" id="search-btn">search</button>
                </div>
                <div id="exp-search-btn"><i class="fa-solid fa-magnifying-glass cursor"></i></div> 
            </div>
        </nav>
        <div class="popAlert text-white" id="pop-alert"><i class="fa-solid fa-circle-exclamation me-2"></i><span class="alertMsg">alert msg</span></div>
    </header>
     <main>
        <div class="infoInput d-flex align-items-center flex-column gap-3">
            <h4 id="error-msg" class="text-danger d-none">Error message</h4>
            <div class="input-area d-flex align-items-center flex-column gap-3">
                <div class="input-box">
                    <input type="text" required id="first-name-input" name="user-input">
                    <span>First Name</span>
                </div>
                <div class="input-box">
                    <input type="text" required id="last-name-input" name="user-input">
                    <span>Last Name</span>
                </div>
                <div class="input-box">
                    <input type="number" required id="age-input" min="1" max="100" name="user-input">
                    <span>Age</span>
                </div>
                <div class="input-box">
                    <input type="text" required id="description-input" name="user-input">
                    <span>Description</span>
                </div>
            </div>
            <button class="btn btn-outline-secondary" id="add-user-btn">Add</button>
        </div>
        <hr style="width:50%; margin-left:25%; margin-right:25%" size="10" />
        <div class="container">
            <div class="row pb-3 gap-3 justify-content-center">
                <h5 class="text-center text-danger cursor d-none" id="clear-results">Clear Search</h5>
                <!-- <div class="col-lg-5">
                    <div class="userBox text-white animate">
                        <div class="user-name">
                            <img src="assets/images/char18.png" class="img-fluid" alt="">
                            <h3>Name</h3>
                        </div>
                        <div class="other-info">
                            <p class="mb-0">Age</p>
                            <p>description</p>
                        </div>
                    </div>
                </div>  -->
            </div>
        </div>
    </main>
</body>
</html>
